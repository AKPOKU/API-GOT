<!DOCTYPE html>
<html>
<head>
    <title>Game of Thrones Book</title>
</head>
<body>
    <h1>{{ name }}</h1>
    <p>Authors: {{ authors|join:", " }}</p>
    <p>Number of Pages: {{ numberOfPages }}</p>
    <p>Publisher: {{ publisher }}</p>
    <p>Released: {{ released }}</p>
    <form method="GET" action="{% url 'get_book' %}">
        <input type="text" name="id" placeholder="Enter book ID">
        <button type="submit">Get Book</button>
    </form>
</body>
</html>
